<table class="table">
    <thead>
      <tr>
        <th scope="col">Subject Name</th>
        <th scope="col">Subject Description</th>
        <th scope="col">Action</th>
        <th scope="col">Questions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ele of subjectList" >
            <td>{{ele.name}}</td>
            <td>{{ele.description}}</td>
            <td> <button class="btn btn-primary" (click)="editStudent(ele.id)" >Edit</button></td>
            <td> <button class="btn btn-primary" (click)="goToQuestions(ele.id)" >Questions</button></td>
        </tr>
    </tbody>
  </table>
<button class="btn btn-danger" type="button" [routerLink]="['/subject']">Create Subject</button>
