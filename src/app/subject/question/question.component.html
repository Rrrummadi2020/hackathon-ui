<h2>Update Question Details</h2>
<div class="container-fluid" *ngIf="questionForm">
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id" >
        <div class="form-group">
            <label for="question">Question</label>
            <input formControlName="question" type="text" id="question" class="form-control">
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <input formControlName="answer" type="text" id="answer" class="form-control">
        </div>
        <ng-container formArrayName="choices">
            <ng-container *ngFor="let choice of questionForm.get('choices').controls">
                <form [formGroup]="choice">
                    <div class="form-control">
                        <input type="hidden" formControlName="id">
                    </div>
                    <div class="form-control">
                        <label for="name" >Option</label>
                        <input type="name" formControlName="name">
                    </div>
                </form>
            </ng-container>
        </ng-container>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
